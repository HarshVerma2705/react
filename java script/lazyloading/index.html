<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Lazy Loading Demo</h1>
    <p>Scroll down to see images load as they come into view.</p>
    
    <div style="height: 100vh;"></div>

    <img class="lazy" data-src="img/49040876361_5e2ae8f6a2_o.jpg" alt="Description for image 1">
    <img class="lazy" data-src="img/akatsuki.jpg" alt="Description for image 2">
    <img class="lazy" data-src="img/big three.jpg" alt="Description for image 3">
    <img class="lazy" data-src="img/iron maa1.jpg" alt="Description for image 4">
    
    <div style="height: 100vh;"></div>
    
    <script src="script.js"></script>
</body>
</html>
